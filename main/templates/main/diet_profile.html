<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diet Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
</head>
<body>
<div class="container">
    <h1 class="title">Your Diet Profile</h1>
    <form method="post" action="{% url 'diet_form' %}">
        {% csrf_token %}
        <label>Age:</label>
        <input type="number" name="age" required>

        <label>Gender:</label>
        <select name="gender" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Height (cm):</label>
        <input type="number" name="height" required>

        <label>Weight (kg):</label>
        <input type="number" name="weight" required>

        <label>Health Goal:</label>
        <select name="goal" required>
            <option value="">Select</option>
            <option>Lose weight</option>
            <option>Gain muscle</option>
            <option>Maintain weight</option>
            <option>Improve energy</option>
            <option>Manage condition</option>
        </select>

        <label>Activity Level:</label>
        <select name="activity" required>
            <option value="">Select</option>
            <option>Sedentary</option>
            <option>Lightly active</option>
            <option>Moderately active</option>
            <option>Very active</option>
            <option>Extra active</option>
        </select>

        <label>Diet Type:</label>
        <select name="diet_type" required>
            <option value="">Select</option>
            <option>Vegetarian</option>
            <option>Vegan</option>
            <option>Keto</option>
            <option>Paleo</option>
            <option>Mediterranean</option>
            <option>Balanced</option>
        </select>

        <label>Allergies:</label><br>
        <input type="checkbox" name="allergy" value="Gluten"> Gluten
        <input type="checkbox" name="allergy" value="Dairy"> Dairy
        <input type="checkbox" name="allergy" value="Nuts"> Nuts
        <input type="checkbox" name="allergy" value="Soy"> Soy
        <input type="checkbox" name="allergy" value="Eggs"> Eggs

        <label>Medical Conditions:</label><br>
        <input type="checkbox" name="condition" value="Diabetes"> Diabetes
        <input type="checkbox" name="condition" value="Hypertension"> Hypertension
        <input type="checkbox" name="condition" value="Thyroid"> Thyroid
        <input type="checkbox" name="condition" value="PCOS"> PCOS
        <input type="checkbox" name="condition" value="Digestive"> Digestive issues

        <label>Meal Frequency:</label>
        <input type="number" name="meals_per_day" required>

        <label>Water Intake (liters/day):</label>
        <input type="number" step="0.1" name="water_intake" required>

        <label>Supplements / Notes:</label>
        <textarea name="notes" rows="3"></textarea>

        <button type="submit">Save Profile</button>
    </form>
</div>
</body>
</html>
