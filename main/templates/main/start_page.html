<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xealth</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #333;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        .button-group form {
            width: 100%;
        }

        button {
            width: 300px;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            background-color: #0078D4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #005fa3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>XEALTH</h1>
    <h1>Welcome to Your Health Assistant</h1>
    <div class="button-group">
        <form method="get" action="{% url 'check_food' %}">
            <button type="submit">Check Your Food</button>
        </form>
        <form method="get" action="{% url 'diet_profile' %}">
            <button type="submit">Get Diet Plan</button>
        </form>
    </div>
</div>
</body>
</html>
